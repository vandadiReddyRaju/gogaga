<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga - Discover Your Next Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce17733fcc.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img width="100rem" src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt="Gogaga"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-heart"></i> Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-gift"></i> Gift cards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bars"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
         <div class="hero-text">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration.</p>
            <div class="search-form">    
                    <div class="col-12 col-md-6 buttons-container">
                        <button class="btn package">Packages</button>
                        <button class="btn btn-outline-secondary">Tours</button>
                    </div>
                    <div class="search-container">    
                        <div class="form-row">
                            <div class="form-group form-group-border">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="check-in">Check-in</label>
                                <input type="date" class="form-control" id="check-in" value="2024-08-28">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="nights">Nights</label>
                                <select class="form-control" id="nights">
                                    <option value="1">1 Night</option>
                                    <option value="2">2 Nights</option>
                                    <option value="3">3 Nights</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="check-out">Check-out</label>
                                <input type="date" class="form-control" id="check-out">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="guests">Guests and Rooms</label>
                                <select class="form-control" id="guests">
                                    <option value="2 adults, 0 children, 1 room">2 adults, 0 children, 1 room</option>
                                    <option value="3 adults, 0 children, 1 room">3 adults, 0 children, 1 room</option>
                                    <option value="2 adults, 1 child, 1 room">2 adults, 1 child, 1 room</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rating">Star Rating</label>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 3</button>
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 4</button>
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 5</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                
            </div>
        </div>
    </section>

    
</body>
</html>
